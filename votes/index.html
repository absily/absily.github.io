<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>المسح الشامل</h2>
        <form action="https://formspree.io/f/mlddglrw" method="POST">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>

            <label for="id_number">رقم الهوية:</label>
            <input type="text" id="id_number" name="id_number" placeholder="أدخل رقم الهوية" required>

            <label for="disability_type">نوع الإعاقة:</label>
            <select id="disability_type" name="disability_type" required>
                <option value="">اختر نوع الإعاقة</option>
                <option value="حركية">حركية</option>
                <option value="سمعية">سمعية</option>
                <option value="بصرية">بصرية</option>
                <option value="ذهنية">ذهنية</option>
                <option value="طيف التوحد">طيف التوحد</option>
            </select>

            <label for="documents">المستندات:</label>
            <textarea id="documents" name="documents" rows="4" placeholder="أدخل وصفًا مختصرًا للمستندات المطلوبة" required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
