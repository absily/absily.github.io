<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان الاعاقة في ليبيا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="brand-header">
                <!-- Disability Logo Removed -->

                <div class="title-container">
                    <h1>استبيان الاعاقة في ليبيا</h1>
                    <p>نموذج تجريبي لغرض الدراسة والتطوير (غير رسمي)</p>
                </div>

                <div class="logo-container">
                    <!-- Libya Flag (SVG) -->
                    <svg class="logo-icon" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="36" height="8" fill="#E70013" />
                        <rect y="8" width="36" height="8" fill="black" />
                        <rect y="16" width="36" height="8" fill="#239E46" />
                        <path
                            d="M18 9.5C16.9 9.5 16 10.4 16 11.5C16 12.6 16.9 13.5 18 13.5C18.3 13.5 18.5 13.4 18.8 13.3C18.4 14 17.7 14.5 16.9 14.5C15.5 14.5 14.4 13.4 14.4 12C14.4 10.6 15.5 9.5 16.9 9.5C17.3 9.5 17.7 9.6 18 9.8V9.5Z"
                            fill="white" />
                        <path
                            d="M19.5 11.2L19.7 11.8H20.3L19.8 12.2L20 12.8L19.5 12.4L19 12.8L19.2 12.2L18.7 11.8H19.3L19.5 11.2Z"
                            fill="white" />
                    </svg>
                </div>
            </div>
        </header>

        <!-- Hidden Iframe for submission -->
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

        <!-- Form targets the hidden iframe -->
        <form id="surveyForm" target="hidden_iframe" method="POST"
            action="https://script.google.com/macros/s/AKfycbxW57GygsaorYyMcVGdJ8C_HSSMJAZtD7HkgScByR8FklXPGJ6IFX5iGxr0LC-RWwF8_A/exec">
            <div class="form-group">
                <label for="name">الاسم الثلاثي</label>
                <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">
            </div>

            <div class="form-group">
                <label for="disability_type">نوع الإعاقة</label>
                <select id="disability_type" name="disability_type" required>
                    <option value="" disabled selected>اختر نوع الإعاقة</option>
                    <option value="حركية">إعاقة حركية</option>
                    <option value="بصرية">إعاقة بصرية</option>
                    <option value="سمعية">إعاقة سمعية</option>
                    <option value="ذهنية">إعاقة ذهنية</option>
                    <option value="نفسية">إعاقة نفسية</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>

            <div class="form-group captcha-group">
                <label>رمز التحقق</label>
                <div class="captcha-container">
                    <canvas id="captchaCanvas" width="150" height="50"></canvas>
                    <button type="button" id="refreshCaptcha" title="تحديث الرمز">↻</button>
                </div>
                <input type="text" id="captchaInput" name="captcha" required placeholder="أدخل الرمز الظاهر">
            </div>

            <button type="submit" id="submitBtn">إرسال البيانات</button>
        </form>

        <div id="message" class="message hidden"></div>

        <footer>
            <p>جميع الحقوق محفوظة لـ <a href="http://www.absi.cc" target="_blank">مدونة عبدالسلام شليبك</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
