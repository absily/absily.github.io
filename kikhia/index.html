<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصور الكيخيا: إرث إنساني</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (to compile JSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Cairo', sans-serif; }
        .custom-font { font-family: 'Cairo', sans-serif !important; }
        .animate-spin-slow { animation: spin 10s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Components (Replacements for lucide-react) ---
        const IconWrapper = ({ children, className, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const BookOpen = (props) => <IconWrapper {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></IconWrapper>;
        const Globe = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></IconWrapper>;
        const Gavel = (props) => <IconWrapper {...props}><path d="m14 13-7.5 7.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L11 10"></path><path d="m16 16 6-6"></path><path d="m8 8 6-6"></path><path d="m9 7 8 8"></path><path d="m21 11-8-8"></path></IconWrapper>;
        const Heart = (props) => <IconWrapper {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></IconWrapper>;
        const Star = (props) => <IconWrapper {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></IconWrapper>;
        const ChevronDown = (props) => <IconWrapper {...props}><polyline points="6 9 12 15 18 9"></polyline></IconWrapper>;
        const Calendar = (props) => <IconWrapper {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></IconWrapper>;
        const Award = (props) => <IconWrapper {...props}><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></IconWrapper>;
        const MapPin = (props) => <IconWrapper {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></IconWrapper>;
        const Quote = (props) => <IconWrapper {...props}><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"></path><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"></path></IconWrapper>;
        const Clock = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></IconWrapper>;
        const CheckCircle = (props) => <IconWrapper {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></IconWrapper>;
        const FileText = (props) => <IconWrapper {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></IconWrapper>;
        const Facebook = (props) => <IconWrapper {...props}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></IconWrapper>;
        
        const XLogo = ({ size = 20, className }) => (
            <svg viewBox="0 0 24 24" width={size} height={size} fill="currentColor" className={className}>
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
            </svg>
        );

        // Image Constants
        const elKikhiaImage = 'https://absily.github.io/masur.jpg';
        const jihanImage = 'https://etbilarabi.com/sites/default/files/styles/article_landing/public/2025-09/shining-in-venice-my-father-and-qaddafi-by-jihan-at-today-s-photocall-before-tonight-s-big-w.jpg';
        const articleImg1 = 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgpSMh66AhQW8zz3l9m4r20QGKR8VxzjzVzHhFqufLBhUBm5t2aFtYiIRkcwPeaxa6mC7M0jl7Q1I0slRVrAk4g5AA55fyAnIFM-s-tccHkNi5TnQUML8g8nVVEqN5QExSDlur18nUMLL_G-1ocPImYRAEVHSrwXxBD0bGutPXpfydCX1yjjhBiE9XLXa31/s1024/89989081.png';
        const articleImg2 = 'https://blogger.googleusercontent.com/img/a/AVvXsEi9Xc2nQnZW7zfxE_qisW7SUeRvKqKLYLiH-Xsxq6KyAd3S5_AWQWmm-Ef7N6TkUK3k-vZEZI4p8Rr5R4qoovst4Y-YYLQUffXhr-qaMPVKmUfiAuTZ5mwUtpOb-FKNk-BHZCQcdWG6oycUORGiVoiEjfR4-pKsaauL3E9NW_5FbcKxI_G3nhnxMq7rlYFi';
        const articleImg3 = 'https://blogger.googleusercontent.com/img/a/AVvXsEhKHO3msMs2iuqdDM8Br5khUOkxEosJMjgzClH7MOmY5VmsE5PWxoOZFbqrkw4YhTgKKWtTycehF9t7AKMcXeir9_A8a4JL6vHFUNm03ROgt25Abqm_hYXUtEgEmbgaCv9o8erKtgvT3QIpTmTXsWyNrMiCVXdYbOEDdXWJfm2U5MNx_m68cz-n9G-8Jh8h';

        const App = () => {
            const [isVisible, setIsVisible] = useState(false);
            const [activeSection, setActiveSection] = useState('hero');

            useEffect(() => {
                setIsVisible(true);
                
                const metaTags = [
                    { property: 'og:title', content: 'منصور الكيخيا: مهندس اليوم العالمي لذوي الإعاقة' },
                    { property: 'og:description', content: 'القصة الكاملة للدبلوماسي الليبي الذي غير مسار حقوق ذوي الإعاقة عالمياً.' },
                    { property: 'og:image', content: elKikhiaImage },
                    { property: 'og:type', content: 'website' },
                    { name: 'twitter:card', content: 'summary_large_image' },
                    { name: 'twitter:image', content: elKikhiaImage },
                ];
                document.title = "منصور الكيخيا: إرث إنساني";
                metaTags.forEach(tag => {
                    let element = tag.property ? document.querySelector(`meta[property="${tag.property}"]`) : document.querySelector(`meta[name="${tag.name}"]`);
                    if (!element) {
                        element = document.createElement('meta');
                        if (tag.property) element.setAttribute('property', tag.property);
                        if (tag.name) element.setAttribute('name', tag.name);
                        document.head.appendChild(element);
                    }
                    element.setAttribute('content', tag.content);
                });

                const handleScroll = () => {
                    const sections = ['hero', 'bio', 'initiative', 'motivation', 'timeline', 'tragedy', 'jihan', 'full-story', 'legacy'];
                    const scrollPosition = window.scrollY + 300;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                            setActiveSection(section);
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                element?.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen overflow-x-hidden selection:bg-amber-500 selection:text-white">
                    {/* Navigation Dots */}
                    <div className="fixed left-8 top-1/2 transform -translate-y-1/2 z-50 hidden md:flex flex-col gap-4">
                        {['hero', 'bio', 'initiative', 'motivation', 'timeline', 'tragedy', 'jihan', 'full-story', 'legacy'].map((item) => (
                        <button
                            key={item}
                            onClick={() => scrollToSection(item)}
                            className={`w-3 h-3 rounded-full transition-all duration-300 ${
                            activeSection === item ? 'bg-amber-600 scale-150' : 'bg-slate-400 hover:bg-amber-400'
                            }`}
                            aria-label={`Scroll to ${item}`}
                        />
                        ))}
                    </div>

                    {/* Hero Section */}
                    <section id="hero" className="relative min-h-screen flex items-center justify-center overflow-hidden bg-slate-900 text-white">
                        <div className="absolute inset-0 opacity-20">
                        <svg className="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                            <path d="M0 100 C 20 0 50 0 100 100 Z" fill="#d97706" />
                        </svg>
                        </div>
                        
                        <div className={`relative z-10 container mx-auto px-6 text-center transition-all duration-1000 transform ${isVisible ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}>
                        <div className="mb-8 inline-block p-1 rounded-full bg-gradient-to-r from-amber-500 to-amber-700 shadow-[0_0_30px_rgba(217,119,6,0.3)]">
                            <div className="bg-slate-900 rounded-full p-1">
                            <img 
                                src={elKikhiaImage} 
                                alt="السفير منصور الكيخيا" 
                                className="w-40 h-40 md:w-56 md:h-56 rounded-full object-cover border-4 border-slate-800 shadow-2xl"
                            />
                            </div>
                        </div>
                        
                        <h1 className="text-5xl md:text-7xl font-bold mb-4 leading-tight">
                            منصور <span className="text-amber-500">الكيخيا</span>
                        </h1>
                        <p className="text-xl md:text-3xl text-slate-300 mb-8 font-light">
                            المهندس الدبلوماسي لليوم العالمي لذوي الإعاقة
                        </p>
                        <div className="max-w-2xl mx-auto bg-white/10 backdrop-blur-sm p-6 rounded-xl border border-white/20">
                            <p className="text-lg leading-relaxed">
                            "مندوب ليبيا الذي قدم الاقتراح بإعلان سنة دولية للمعوقين عام 1976، ليصنع تاريخاً إنسانياً عالمياً."
                            </p>
                        </div>
                        
                        <button 
                            onClick={() => scrollToSection('bio')}
                            className="mt-12 animate-bounce p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors cursor-pointer"
                        >
                            <ChevronDown size={32} />
                        </button>
                        </div>
                    </section>

                    {/* Biography Section */}
                    <section id="bio" className="py-24 bg-white relative">
                        <div className="container mx-auto px-6">
                        <div className="flex flex-col md:flex-row gap-12 items-center">
                            <div className="md:w-1/2">
                            <h2 className="text-4xl font-bold mb-8 text-slate-800 border-r-4 border-amber-500 pr-4">رجل الدولة والإنسانية</h2>
                            <p className="text-lg text-slate-600 leading-relaxed mb-6">
                                منصور رشيد الكيخيا (1931 - 1993)، قامة ليبية بارزة جمعت بين الحنكة الدبلوماسية والحس الإنساني العميق. لم يكن مجرد سياسي، بل كان صوتاً للمستضعفين في أروقة الأمم المتحدة.
                            </p>
                            
                            <div className="grid gap-4">
                                <div className="flex items-center gap-4 p-4 bg-slate-50 rounded-lg border border-slate-100 hover:shadow-md transition-shadow">
                                <div className="bg-blue-100 p-3 rounded-full text-blue-600"><Globe /></div>
                                <div>
                                    <h3 className="font-bold text-slate-800">وزير الخارجية الليبي</h3>
                                    <p className="text-sm text-slate-500">1972 - 1973</p>
                                </div>
                                </div>
                                <div className="flex items-center gap-4 p-4 bg-slate-50 rounded-lg border border-slate-100 hover:shadow-md transition-shadow">
                                <div className="bg-green-100 p-3 rounded-full text-green-600"><BookOpen /></div>
                                <div>
                                    <h3 className="font-bold text-slate-800">الممثل الدائم لدى الأمم المتحدة</h3>
                                    <p className="text-sm text-slate-500">1975 - 1980</p>
                                </div>
                                </div>
                                <div className="flex items-center gap-4 p-4 bg-slate-50 rounded-lg border border-slate-100 hover:shadow-md transition-shadow">
                                <div className="bg-amber-100 p-3 rounded-full text-amber-600"><Gavel /></div>
                                <div>
                                    <h3 className="font-bold text-slate-800">رئيس مجلس الأمن</h3>
                                    <p className="text-sm text-slate-500">سبتمبر 1976 وأكتوبر 1977</p>
                                </div>
                                </div>
                            </div>
                            </div>
                            <div className="md:w-1/2 relative">
                            <div className="aspect-[4/5] bg-slate-200 rounded-2xl overflow-hidden shadow-2xl relative group">
                                <img 
                                src={elKikhiaImage} 
                                alt="السفير منصور الكيخيا" 
                                className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300 filter brightness-90 group-hover:brightness-100" 
                                />
                                <div className="absolute inset-0 bg-gradient-to-t from-slate-900/60 to-transparent flex items-end p-6 text-white">
                                    <span className="text-xl md:text-2xl font-bold border-b-2 border-amber-500 pb-1">السفير منصور الكيخيا</span>
                                </div>
                                <div className="absolute inset-4 border-2 border-amber-500/30 rounded-xl z-10"></div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </section>

                    {/* The Initiative Section */}
                    <section id="initiative" className="py-24 bg-slate-900 text-white relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-64 h-64 bg-amber-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
                        <div className="container mx-auto px-6 relative z-10">
                        <div className="text-center mb-16">
                            <span className="text-amber-500 font-bold tracking-wider text-sm uppercase">نقطة تحول تاريخية</span>
                            <h2 className="text-4xl md:text-5xl font-bold mt-2">مبادرة 1976</h2>
                        </div>

                        <div className="grid md:grid-cols-3 gap-8">
                            <div className="bg-white/5 backdrop-blur-md p-8 rounded-2xl border border-white/10 hover:bg-white/10 transition-colors">
                            <Star className="text-amber-400 w-12 h-12 mb-6" />
                            <h3 className="text-2xl font-bold mb-4">الاقتراح</h3>
                            <p className="text-slate-300 leading-relaxed">
                                اقترح الكيخيا فكرة اليوم الدولي للأشخاص ذوي الإعاقة على الجمعية العامة للأمم المتحدة، لتكون صوتاً لمن لا صوت لهم.
                            </p>
                            </div>
                            <div className="bg-amber-600/90 p-8 rounded-2xl shadow-lg transform md:-translate-y-4">
                            <Award className="text-white w-12 h-12 mb-6" />
                            <h3 className="text-2xl font-bold mb-4">القرار 31/123</h3>
                            <p className="text-amber-50 leading-relaxed">
                                في أواخر عام 1976، وتحديداً في 16 ديسمبر، وافقت الجمعية العامة على مقترحه، معلنة العام 1981 سنة دولية للمعوقين، مما مهد الطريق لليوم العالمي.
                            </p>
                            </div>
                            <div className="bg-white/5 backdrop-blur-md p-8 rounded-2xl border border-white/10 hover:bg-white/10 transition-colors">
                            <Calendar className="text-amber-400 w-12 h-12 mb-6" />
                            <h3 className="text-2xl font-bold mb-4">مؤتمر 1978</h3>
                            <p className="text-slate-300 leading-relaxed">
                                أكد خلال المؤتمر الدولي لتشريعات الإعاقة أن "نقص الوعي والتثقيف" هو التحدي المشترك الأكبر الذي يواجه العالم في التعامل مع الإعاقة.
                            </p>
                            </div>
                        </div>
                        </div>
                    </section>

                    {/* Motivation Section */}
                    <section id="motivation" className="py-24 bg-amber-50 relative">
                        <div className="container mx-auto px-6">
                        <div className="max-w-5xl mx-auto">
                            <div className="flex items-center mb-8">
                                <div className="h-1 w-12 bg-amber-600 ml-4"></div>
                                <h2 className="text-3xl font-bold text-slate-800">الدافع الإنساني والحقوقي المبكر</h2>
                            </div>
                            
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="bg-white p-8 rounded-3xl shadow-xl relative h-full">
                                <Heart className="absolute top-8 left-8 text-red-100 w-24 h-24 -z-0" />
                                <div className="relative z-10">
                                    <h3 className="text-xl font-bold text-amber-600 mb-4">نشأة بنغازي (الثلاثينيات)</h3>
                                    <p className="text-lg text-slate-700 italic leading-loose font-medium mb-6">
                                    "شهد السفير الكيخيا أثناء نشأته في بنغازي وجود عدد كبير من الليبيين ذوي الإعاقات الناجمة عن الحروب بدون الحصول على الرعاية الصحية المناسبة، في ظل غياب كامل للتشريعات الداعمة لحقوقهم."
                                    </p>
                                    <div className="flex items-center gap-4">
                                    <div className="bg-amber-100 p-3 rounded-full">
                                        <MapPin className="text-amber-600" />
                                    </div>
                                    <div>
                                        <p className="font-bold text-slate-900">بنغازي، ليبيا</p>
                                        <p className="text-sm text-slate-500">مشهد الألم والأمل</p>
                                    </div>
                                    </div>
                                </div>
                                </div>

                                <div className="bg-slate-800 p-8 rounded-3xl shadow-xl relative h-full text-white">
                                <Quote className="absolute top-8 left-8 text-slate-700 w-24 h-24 -z-0" />
                                <div className="relative z-10">
                                    <h3 className="text-xl font-bold text-amber-400 mb-4">المؤتمر الدولي (1978)</h3>
                                    <p className="text-lg leading-loose font-medium mb-6">
                                    أكد خلال المؤتمر الدولي لتشريعات الإعاقة أن "الجهل ونقص الوعي المجتمعي هما القاسم المشترك بين جميع الدول، وأن تحسين أوضاع الأشخاص ذوي الإعاقة يبدأ بتغيير النظرة المجتمعية قبل تغيير القوانين".
                                    </p>
                                    <div className="flex items-center gap-4">
                                    <div className="bg-slate-700 p-3 rounded-full">
                                        <Gavel className="text-amber-400" />
                                    </div>
                                    <div>
                                        <p className="font-bold text-white">فلسفة التغيير</p>
                                        <p className="text-sm text-slate-400">الوعي قبل القانون</p>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </section>

                    {/* Timeline Infographic Section */}
                    <section id="timeline" className="py-24 bg-white relative overflow-hidden">
                        <div className="container mx-auto px-6 relative z-10">
                        <div className="text-center mb-16">
                            <span className="text-amber-600 font-bold tracking-wider text-sm uppercase">مسيرة الحقوق</span>
                            <h2 className="text-3xl md:text-5xl font-bold mt-2 text-slate-900">من سنة دولية إلى منظومة عالمية</h2>
                        </div>

                        <div className="relative max-w-4xl mx-auto">
                            <div className="absolute right-4 md:right-1/2 top-0 bottom-0 w-0.5 bg-slate-200 transform md:translate-x-1/2"></div>

                            {/* 1981 */}
                            <div className="relative mb-12 flex flex-col md:flex-row md:items-center">
                            <div className="hidden md:block md:w-1/2 md:pl-8 text-left"></div>
                            <div className="absolute right-0 md:right-1/2 md:translate-x-1/2 bg-amber-500 p-2 rounded-full border-4 border-white shadow-lg z-10">
                                <Calendar className="text-white w-5 h-5" />
                            </div>
                            <div className="mr-12 md:mr-0 md:w-1/2 md:pr-8 text-right">
                                <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 hover:shadow-md transition-all">
                                <span className="text-amber-600 font-bold text-xl block mb-2">1981</span>
                                <h3 className="font-bold text-lg text-slate-900 mb-2">السنة الدولية للمعوقين</h3>
                                <p className="text-slate-600 text-sm leading-relaxed">
